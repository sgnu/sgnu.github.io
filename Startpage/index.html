<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="Startpage.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Staatliches" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div id="modal">
    <div class="head">Shortcuts</div>
    <ul>
      <li>g: Google search</li>
      <li>y: YouTube search</li>
      <li>/r/: go to a subreddit</li>
      <li>m: MangaDex search</li>
      <li>wi: Wikipedia search</li>
      <li>dict: Merriam-Webster dictionary search</li>
      <li>wa: Wolfram Alpha search</li>
    </ul>
  </div>

  <div id="center-container">
    <h1 id="time"></h1>
    <h2 id="greeting"></h2>
    <h3 id="date"></h3>
    <h3 id="weather"></h3>
    <div id="search-container">
      <input type="text" id="search" name="site" oninput="updateList(this.value)" autofocus>
      <div id="bar-container">
        <div id="bar"></div>
      </div>
    </div>
    <div id="links">
    </div>
  </div>

  <i class="material-icons" id="add" onclick="openAdd()">add</i>

  <div id="add-container">
    <p>Name</p>
    <input type="text" id="sitename">
    <p>URL</p>
    <input type="text" id="siteurl">
    <button type="button" onclick="addSite()">Add</button>
  </div>

  <i class="material-icons" id="edit" onclick="openEdit()">edit</i>

  <div id="edit-container">
    <div>
      <p>Reddit</p>
      <p>https://reddit.com</p>
      <button type="button">Delete</button>
    </div>
  </div>

  <script src="Startpage.js"></script>
</body>

</html>
