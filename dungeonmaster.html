<!doctype html>

<html>
    <head>
        <title>Dungeon Master</title>
        <link rel="stylesheet" type="text/css" href="dungeonmaster.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>

        <div id="container">

            <div id="left-container">
                <div id="gold-container">
                    <div id="gold-color"></div>
                    <p id="gold">-- Gold</p>
                </div>

                <div id="exp-container">
                    <div id="exp-color"></div>
                    <p id="exp">-- EXP</p>
                </div>

                <div id="material-container">
                    <div id="material-color"></div>
                    <p id="material">-- Mat</p>
                </div>
            </div>

            <div id="center-container">
                <div id="floor-1" class="floor">
                    <div class="monsters-container">
                        <div id="monster1-1-container" class="monster">
                            <p id="monster1-1">--</p>
                            <p id="monster1-1-lvl" class="lvl">lv. 1</p>
                        </div>
                        <div id="monster1-2-container" class="monster">
                            <p id="monster1-2">--</p>
                            <p id="monster1-2-lvl" class="lvl">lv. 1</p>
                        </div>
                        <div id="monster1-3-container" class="monster">
                            <p id="monster1-3">--</p>
                            <p id="monster1-3-lvl" class="lvl">lv. 1</p>
                        </div>
                    </div>

                    <div id="floor-1-center-info">
                        <p id="floor1-text">-- - --</p>
                    </div>

                    <div class="heroes-container">
                        <div id="hero1-1-container" class="hero">
                            <p id="hero1-1">--</p>
                            <p id="hero1-1-lvl" class="lvl">lv. 1</p>
                        </div>
                        <div id="hero1-2-container" class="hero">
                            <p id="hero1-2">--</p>
                            <p id="hero1-2-lvl" class="lvl">lv. 1</p>
                        </div>
                        <div id="hero1-3-container" class="hero">
                            <p id="hero1-3">--</p>
                            <p id="hero1-2-lvl" class="lvl">lv. 1</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="right-container">
                <div id="right-top-buttons">
                    <div id="dungeon-button" class="right-button selected">
                        <p>Dungeon</p>
                    </div>
                    <div id="monsters-button" class="right-button">
                        <p>Monsters</p>
                    </div>
                    <div id="recruit-button" class="right-button">
                        <p>Recruit</p>
                    </div>
                </div>
            </div>

        </div>

        <script src="dungeonmaster.js"></script>

        <h1 id="floor1-mdamage" class="popup">--</h1>
        <h1 id="floor1-hdamage" class="popup">--</h1>

    </body onload="main()">
</html>
