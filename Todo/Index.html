<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo - the CLI todo list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="todo.css">
        <link href="https://fonts.googleapis.com/css?family=B612|B612+Mono" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>The todo app</h1>
        <div id="window1" class="termWindow">
            <div class="menuBar">
                <div class="close"></div>
                <div class="min"></div>
                <div class="max"></div>
            </div>
            <div class="termContent">
                <span class="query">$</span><span class="cursor">_</span>
            </div>
        </div>

        <h3 id="demo1">Start Demo</h3>

        <script src="todo.js"></script>
    </body>
</html>
